<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./first page.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="page_container">
      <div class="front_page">
        <div class="page1">
          <span id="tasks">Tasks</span>
          <span id="lists">Lists</span>
        </div>
        <div class="back_page">
          <span id="arrow">
            <i
              class="fa fa-arrow-circle-left Displayall"
              style="font-size: 48px; color: red"
            ></i>
          </span>
          <span id="lists1">Back</span>
        </div>
        <div class="page2">
          <div id="sticker">
            <span class="material-icons"> add_circle </span>
          </div>
        </div>
        <div id="text">No Items in Todo list</div>
        <div id="addlist">Add List</div>
      </div>

      <div id="Card_heading_separately">Trip To Paris</div>

      <div style="display: none" class="innerButton">
        <button value="" onclick="completedTask(this)">done</button>
      </div>
    </div>

    <div class="back_card" id="outer-container">
      <div class="card">
        <div class="card1">
          <option
            id="card-heading-text"
            class="card-heading"
            onclick="headerFunction(this.value)"
          >
            Trip to Paris
          </option>
          <br />
          <div class="list-item"></div>
          <div id="btn_container1">
            <span class="material-icons" id="add_btn"> add_circle </span>
          </div>
          <div id="btn_container2">
            <span class="material-icons delete_btn" id="delete_btn"> delete </span>
          </div>
        </div>
      </div>
    </div>

    <div class="pop_up_container">
      <p id="add_new_button">Add New List</p>

      <input
        type="text"
        class="input_container"
        id="input"
        placeholder="Add New List"
      />

      <div class="btn_container">
        <button class="pop_up_btn1" type="button">ADD</button>
        <button class="pop_up_btn2" type="button">Cancel</button>
      </div>
    </div>

    <script src="./first page.js"></script>
  </body>
</html>
